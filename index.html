<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressive Character Video Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbars if needed, though Tailwind has utilities */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) scale(var(--current-scale, 1)); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-3px) scale(var(--current-scale-shake, 1.02)); }
      20%, 40%, 60%, 80% { transform: translateX(3px) scale(var(--current-scale-shake, 1.02)); }
    }

    .shake-effect {
      /* Ensures the scale during shake is based on its current animation state (pop-in/out) */
      /* These custom properties will be set by CharacterDisplay.tsx if needed, or default */
      animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) forwards;
    }
  </style>
